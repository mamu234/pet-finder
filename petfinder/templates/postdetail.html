{% extends 'base.html' %}

{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ post.image }}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{ post.image_two }}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{ post.image_three }}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container">
  <div class="container__details">
    <div class="container__details__diplay">
      <h1>{{post.dog_name}}</h1>
      <h4>{{post.breed}}</h4>
    </div>
  </div>

  <div class="container__about">
    <div class="row justify-content-md-center about__blocks">
      <div class="col gx-5 about__blocks__age">
        <h5>Age</h5>
        <p>{{post.age}}</p>
      </div>
      <div class="col gx-5 about__blocks__gender">
        <h5>Gender</h5>
        <p>{{post.gender}}</p>
      </div>
      <div class="col gx-5 about__blocks__color">
        <h5>Color</h5>
        <p>{{post.color}}</p>
      </div>
      <div class="col gx-5 about__blocks__size">
        <h5>Weight</h5>
        <p>{{post.size}} lbs</p>
      </div>
    </div>
  </div>
